[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=schema_dataclass
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    python2: Python 2 特定测试
    python3: Python 3 特定测试
    error_messages: 自定义错误消息测试
    validation: 验证功能测试
    dataclass: dataclass 功能测试

minversion = 3.0

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
