          # æŸ¥æ‰¾ wheel æ–‡ä»¶
          if [ -z "$(ls dist/*.whl 2>/dev/null)" ]; then
            echo "âŒ No wheel file found in dist directory"
            exit 1
          fi

          WHEEL_FILE=$(ls dist/*.whl | head -1)
          echo "ğŸ“¦ Found wheel: $WHEEL_FILE"

          # å®‰è£… wheel
          python -m pip install --force-reinstall "$WHEEL_FILE"

          # éªŒè¯å¯¼å…¥
          python -c "
