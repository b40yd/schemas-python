name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    name: pre-commit (hooks)
    runs-on: debian-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit
      - name: Run pre-commit on all files
        run: pre-commit run --all-files

  tests:
    name: Tests (pytest â€¢ Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [debian-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies and project
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[test]

      - name: Run pytest with coverage
        run: |
          pytest --cov=schema_dataclass --cov-report=term-missing --cov-report=xml --cov-report=html:htmlcov

  hatch-build-test:
    name: Hatch build (Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [debian-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build with hatchling backend via PEP 517 (python -m build)
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -c "import os, shutil; d='dist'; shutil.rmtree(d) if os.path.isdir(d) else None"
          python -m build --sdist --wheel

      - name: Twine check metadata
        run: python -m twine check dist/*

      - name: Install built wheel and smoke import
